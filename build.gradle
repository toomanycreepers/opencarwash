 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.4'
    api 'org.springframework.boot:spring-boot-starter-data-rest:3.2.4'
    api 'org.springframework.boot:spring-boot-starter-validation:3.2.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.2.4'
    api 'org.projectlombok:lombok:1.18.30'
    api 'org.springframework.boot:spring-boot-starter-security:3.2.4'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.4'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    runtimeOnly 'com.h2database:h2:2.2.224'
    runtimeOnly 'org.postgresql:postgresql:42.6.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.4'
}

group = 'com.example'
version = '1'
description = 'opencarwash'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
